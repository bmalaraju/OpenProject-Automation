<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Apply Upload Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .upload-area.dragover {
            background: #f0f4ff;
            border-color: #764ba2;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            font-size: 14px;
            color: #999;
        }
        
        .file-input {
            display: none;
        }
        
        .selected-file {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .selected-file.show {
            display: block;
        }
        
        .file-name {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 12px;
            color: #999;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            display: none;
        }
        
        .upload-btn.show {
            display: block;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .result-details {
            font-size: 14px;
            line-height: 1.6;
        }
        
        .batch-id {
            font-family: monospace;
            background: rgba(0,0,0,0.1);
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            margin: 10px 0;
        }
        
        .actions {
            margin-top: 15px;
        }
        
        .action-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        .loader.show {
            display: block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Delta Apply Upload</h1>
            <p>Upload Excel files to trigger delta apply processing</p>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Drag & Drop Excel file here</div>
            <div class="upload-subtext">or click to browse (max 50MB)</div>
            <input type="file" class="file-input" id="fileInput" accept=".xlsx">
        </div>
        
        <div class="selected-file" id="selectedFile">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <button class="upload-btn" id="uploadBtn">Upload & Process</button>
        
        <div class="loader" id="loader"></div>
        
        <div class="result" id="result">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-details" id="resultDetails"></div>
            <div class="actions" id="actions"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultDetails = document.getElementById('resultDetails');
        const actions = document.getElementById('actions');
        
        let selectedFileData = null;
        
        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            handleFileSelect(file);
        });
        
        function handleFileSelect(file) {
            if (!file) return;
            
            if (!file.name.endsWith('.xlsx')) {
                showError('Invalid file type', 'Please select an Excel file (.xlsx)');
                return;
            }
            
            if (file.size > 50 * 1024 * 1024) {
                showError('File too large', 'Maximum file size is 50MB');
                return;
            }
            
            selectedFileData = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFile.classList.add('show');
            uploadBtn.classList.add('show');
            result.classList.remove('show');
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
        
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFileData) return;
            
            uploadBtn.disabled = true;
            loader.classList.add('show');
            result.classList.remove('show');
            
            const formData = new FormData();
            formData.append('file', selectedFileData);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                loader.classList.remove('show');
                
                if (response.ok) {
                    showSuccess(data);
                } else {
                    showError('Upload failed', data.detail || 'Unknown error');
                }
            } catch (error) {
                loader.classList.remove('show');
                showError('Network error', error.message);
            }
            
            uploadBtn.disabled = false;
        });
        
        function showSuccess(data) {
            result.className = 'result show success';
            resultTitle.textContent = '‚úÖ Upload Successful';
            resultDetails.innerHTML = `
                <p>File received and processing started.</p>
                <div class="batch-id">Batch ID: ${data.batch_id}</div>
                <p>Processing in background. You will receive an email when complete.</p>
            `;
            
            actions.innerHTML = `
                <button class="action-btn" onclick="viewReport('${data.batch_id}')">View Report</button>
                <button class="action-btn" onclick="location.reload()">Upload Another</button>
            `;
        }
        
        function showError(title, message) {
            result.className = 'result show error';
            resultTitle.textContent = '‚ùå ' + title;
            resultDetails.textContent = message;
            actions.innerHTML = '';
        }
        
        function viewReport(batchId) {
            window.open(`/report/${batchId}`, '_blank');
        }
    </script>
</body>
</html>
