name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('agent_v2/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r agent_v2/requirements.txt
          pip install -e wp-jira-agent
          pip install ruff black

      - name: Mask secrets
        run: |
          echo "::add-mask::${{ secrets.OPENAI_API_KEY }}"
          echo "::add-mask::${{ secrets.JIRA_ACCESS_TOKEN }}"
          echo "::add-mask::${{ secrets.JIRA_OAUTH_CLIENT_ID }}"
          echo "::add-mask::${{ secrets.JIRA_OAUTH_CLIENT_SECRET }}"
          echo "::add-mask::${{ secrets.JIRA_TOKENS_JSON }}"
          echo "::add-mask::${{ secrets.WP_JIRA_CONFIG_PATH }}"

      - name: Lint (ruff)
        run: ruff check .

      - name: Format (black)
        run: black --check .

      - name: Run stubbed harness
        run: python agent_v2/scripts/test_router_stubbed.py

      - name: Sanitize artifacts
        if: always()
        run: |
          if [ -d tmp_router ]; then
            python scripts/sanitize_artifacts.py tmp_router
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tmp_router
          path: tmp_router
          if-no-files-found: ignore

