target-version = "py310"
line-length = 100

[lint]
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "I",  # isort
  "UP", # pyupgrade
]
ignore = [
  # Adapt as needed while codebase is aligned
]

[lint.isort]
known-first-party = ["agent_v2", "wp_jira_agent"]

[format]
quote-style = "preserve"
skip-magic-trailing-comma = false

[exclude]
extend = [
  "assets",
  "docs",
  "**/egg-info",
]

